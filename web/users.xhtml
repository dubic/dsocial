<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./layout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form >

            <ol class="dlist">

                <ui:repeat value="#{users.iuserList}"  var="user" rendered="#{social.authenticated}">

                    <li>
                        <div style="float:left; margin-right: 10px">
                            <img src="#{user.avatarUrl}" width="80" height="100"/>
                        </div>
                        <div id="container_div" style="float:left; margin-top: auto; height: 100px">
                            <div id="name_div">#{user.fullName}</div>
                            <div id="email_div">#{user.email}</div>
                            <div style="margin-top: 10px">

                                <h:commandButton id="connectBtn"  class="myButton" value="connect"/>
                                <!--<f:ajax execute="@this" render="@form" onevent="dlg.show()">-->
                                <!--<h:commandButton id="detailsBtn"  class="myButton" value="details" >-->
                                <p:commandButton styleClass="myButton" update="@form" oncomplete="dlg.show()" value="details">

                                    <f:setPropertyActionListener value="#{user}" target="#{users.selectedUser}" />
                                </p:commandButton>
                                <!--</f:ajax>-->

                            </div>
                        </div>

                        <div style="clear:both"/>
                    </li>
                </ui:repeat>

            </ol>

            <p:dialog  header="#{users.selectedUser.firstName}" style="height: auto;" widgetVar="dlg" modal="true" showEffect="fade" hideEffect="fade">
                <h:panelGroup id="detpanel" styleClass="details_div">
                    <div id="piciv">
                        <img src="#{users.selectedUser.avatarUrl}" width="80" height="100"/>
                    </div>
                    <div>
                        <div>First Name : #{users.selectedUser.firstName}</div>
                        <div>Last Name : #{users.selectedUser.lastName}</div>
                        <div>Email : #{users.selectedUser.email}</div>
                    </div>
                    
                </h:panelGroup>

            </p:dialog>
        </h:form> 

    </ui:define>

</ui:composition>
